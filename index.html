<html>
  <head>
    <link href="jquery.timeslot.css" media="screen" rel="stylesheet" type="text/css" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
     <script src="lib/jquery.disable.text.select.js" type="text/javascript"></script>
     <script src="jquery.timeslot.js" type="text/javascript"></script> 
     <script type="text/javascript">
     $(document).ready(function(){
       var timeline = $('#timeline').timeslot({
         onSelectSlot: function(from, to, level) {
           var li = $('<li />').html('add from '+from['hour']+':'+from['minute']+' to '+to['hour']+':'+to['minute']);
           $('#actions').append(li);
         }
       });
     });
     </script>
  </head>
  <body>
    <div id="timeline"></div>
    <ul id="actions">
    </ul>
  </body>
</html>
