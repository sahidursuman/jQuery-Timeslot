<html>
  <head>
    <link href="jquery.timeslot.css" media="screen" rel="stylesheet" type="text/css" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
     <script src="lib/jquery.disable.text.select.js" type="text/javascript"></script>
     <script src="jquery.timeslot.js" type="text/javascript"></script> 
     <script type="text/javascript">
     $(document).ready(function(){
       var timeline = $('#timeline').timeslot({
         defaultSlots: [{'start':'10:00', 'stop':'12:00'}],
         onSelectSlot: function(from, to, level) {
           var li = $('<li />').html('add from '+from['hour']+':'+from['minute']+' to '+to['hour']+':'+to['minute']);
           $('#actions').append(li);
         }
       });
       
       var timeline2 = $('#timeline2').timeslot({
           defaultSlots: [],
           onSelectSlot: function(from, to, level) {
              var li = $('<li />').html('add from '+from['hour']+':'+from['minute']+' to '+to['hour']+':'+to['minute']);
              $('#actions2').append(li);
            }
        });
        
        var timeline3 = $('#timeline3').timeslot({
            defaultSlots: [],
            onSelectSlot: function(from, to, level) {
                var li = $('<li />').html('add from '+from['hour']+':'+from['minute']+' to '+to['hour']+':'+to['minute']);
                $('#actions3').append(li);
            }
        });
     });
     </script>
  </head>
  <body>
    <h1>Test 1 : Normal</h1>
    <div id="timeline"></div>
    <ul id="actions">
    </ul>
    
    <h1>Test 2 : with margin-left</h1>
    <div id="timeline2" style="margin-left: 200px;"></div>
    <ul id="actions2">
    </ul>
    
    <h1>Test 3 : position: absolute</h1>
    <div style="position: relative; height: 100px;">
        <div id="timeline3" style="position: absolute; left: 200px; top: 40px;"></div>
        <ul id="actions3">
        </ul>
    </div>
  </body>
</html>
